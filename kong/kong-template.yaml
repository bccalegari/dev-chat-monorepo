_format_version: "3.0"
_transform: true

services:
  - name: user-service
    url: http://user-service:3001
    routes:
      - name: graphql
        paths:
          - /user-service
        methods:
          - POST
          - OPTIONS
        strip_path: true

    plugins:
      - name: dev-chat-kong-keycloak-jwt-verify
        config:
          jwks_url: ${KONG_JWKS_URL}
          client_id: ${KONG_CLIENT_ID}
          issuer: ${KONG_ISSUER}
          jwks_cache_ttl: ${KONG_JWKS_CACHE_TTL}
          pem_cache_ttl: ${KONG_PEM_CACHE_TTL}

      - name: cors
        service: user-service
        config:
          origins:
            - http://devchat.localhost
          methods:
            - POST
            - OPTIONS
          headers:
            - Authorization
            - Content-Type
          credentials: true
